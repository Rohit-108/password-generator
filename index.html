<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button data-copy>
          <span data-copyMsg></span>
          <img src="./asset/copy.img" alt="copy" width="23" height="23" />
        </button>
      </div>
      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>
        <input
          type="range"
          min="1"
          max="15"
          class="slider"
          step="1"
          data-lengthSlider
        />
        <div>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase Letter</label>
        </div>
        <div>
          <input type="checkbox" id="lowercase" />
          <label for="uppercase">Includes Uppercase Letter</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" />
          <label for="uppercase">Includes numbers</label>
        </div>
        <div>
          <input type="checkbox" id="symbols" />
          <label for="uppercase">Includes Symbols</label>
        </div>
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator></div>
        </div>
        <button class="generatebutton">GENERATE PASSWORD</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
